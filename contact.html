<body>
    <header>
        <div class="wrapper">
            <div class="nav-container">
                <img class="logo" src="project-assets/logos/circle.svg" alt="logo">
                <nav>
                    <ul class="nav-items">

<div class="contact-form">
    <h1>Contact Us</h1>
    <form>

        <div class="wrapper">
            <div class="box">
                <label for="fname">Full Name *</label>
                <input class="bckg" type="text" name="fname" id="fname" placeholder="Enter your full name" required>
            </div>
        </div>
        
        <div class="wrapper">
            <div class="box">
                <label for="email">Email</label>
                <input class="bckg" type="email" name="mail" id="email" placeholder="Enter your email address">
            </div>
        </div>

        <div class="wrapper">
            <div class="box">
                <label for="tel">Phone</label>
                <input class="bckg" type="text" name="tel" id="tel" placeholder="Enter your phone number">
            </div>
        </div>       

        <div class="wrapper">
            <div class="box">
                <label for="">Message</label>
                <textarea class="bckg" name="mes"></textarea>
            </div>
        </div>

        <input type="submit" name="" value="Submit">

    </form>

</div>
